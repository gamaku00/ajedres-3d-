      <!-- Tablero  -->
      <a-entity id="tablero">
        <!-- 64  -->
        <script>
          const tablero = document.querySelector('#tablero');
          const size = 1;
          for (let x = 0; x < 8; x++) {
            for (let z = 0; z < 8; z++) {
              const color = (x + z) % 2 === 0 ? '#ffffff' : '#000000';
              const box = document.createElement('a-box');
              box.setAttribute('position', `${x * size} 0 ${z * size}`);
              box.setAttribute('width', size);
              box.setAttribute('height', 0.1);
              box.setAttribute('depth', size);
              box.setAttribute('color', color);
              tablero.appendChild(box);
            }
          }
        </script>
      </a-entity>
